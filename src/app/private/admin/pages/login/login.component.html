<!-- Page content -->
<div class="container d-flex flex-column">
    <div
      class="row align-items-center justify-content-center no-gutters min-vh-100"
    >
      <div class="col-lg-5 col-md-8 py-8 py-xl-0">
        <!-- Card -->
        <div class="card shadow">
          <!-- Card body -->
          <div class="card-body p-6">
            <div class="mb-4">
              <h1 class="mb-1 font-weight-bold">Authentication</h1>
            </div>
            <!-- Form -->
            <form [formGroup]="loginForm" (ngSubmit)="login()" >
              
              <div class="form-group">
                <label for="email" class="form-label">Email: </label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  name="email"
                  formControlName="email"
                  placeholder="Email address here"
                  required
                />
                <div *ngIf="email?.touched && email?.invalid">
                  <small *ngIf="email?.errors?.['required']" class="text-danger"
                    >Email est obligatoire<br
                  /></small>
  
                  <small *ngIf="email?.errors?.['email']" class="text-danger"
                    >Invalide email.</small
                  >
                </div>
              </div>
  
             
              <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  name="password"
                  formControlName="password"
                  placeholder="**************"
                  required
                />
                <div *ngIf="password?.touched && password?.invalid">
                  <small *ngIf="password?.errors?.['required']" class="text-danger"
                    >Mot de pass est obligatoire<br
                  /></small>
                </div>
              </div>
              <div>
              
                <button type="submit" class="btn btn-info btn-block">
                  Se connecter
                </button>
              </div>
              <hr class="my-4" />
            </form> 
          </div>
        </div>
      </div>
    </div>
  </div>
