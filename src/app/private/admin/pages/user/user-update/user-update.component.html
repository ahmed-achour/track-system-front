<div id="db-wrapper">
  <app-side-bar></app-side-bar>
  <div id="page-content">
    <app-nav-bar></app-nav-bar>
    <!-- Page header -->
    <div class=" ">
      <div class="container-fluid p-4">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-12">
            <div class="border-bottom pb-4 mb-4">
              <div class="mb-2 mb-lg-0">
                <h1 class="mb-1 h2 font-weight-bold">
                  Modifier un utilisateur
                </h1>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-12">
            <!-- Card -->
            <div class="card mb-4">
              <!-- Card header -->
              <div class="card-header">
                <h4 class="mb-0">Modifier un utilisateur</h4>
              </div>
              <!-- Card body -->
              <div class="card-body">
                <!-- Form -->
                <form
                  class="row"
                  [formGroup]="updateUserForm"
                  (ngSubmit)="updateUser()"
                >
                <!--fullName-->
                  <div class="form-group col-12 col-md-12 col-lg-6">
                    <label for="fullName" class="form-label"
                      >Nom Complet<span class="text-danger">*</span>
                    </label>
                    <input
                      class="form-control"
                      id="fullName"
                      placeholder="Enter le nom Complet..."
                      type="text"
                      formControlName="fullName"
                      required
                    />
                    <div *ngIf="fullName?.touched && fullName?.invalid">
                      <small
                        *ngIf="fullName?.errors?.['required']"
                        class="text-danger"
                        >Le nom Complet est obligatoire<br
                      /></small>
                    </div>
                  </div>
                  <!--phone-->
                  <div class="form-group col-12 col-md-12 col-lg-6">
                    <label for="phone" class="form-label"
                      >Téléphone<span class="text-danger">*</span>
                    </label>
                    <input
                      class="form-control"
                      id="phone"
                      placeholder="Enter le numéro de téléphone..."
                      type="text"
                      formControlName="phone"
                      required
                    />
                    <div *ngIf="phone?.touched && phone?.invalid">
                      <small
                        *ngIf="phone?.errors?.['required']"
                        class="text-danger"
                        >Le numéro de téléphone est obligatoire<br
                      /></small>
                      <small
                      *ngIf="phone?.errors?.['pattern']"
                      class="text-danger"
                      >Le numéro de téléphone est invalide<br
                    /></small>
                    </div>
                  </div>
                  <!--password-->
                  <div class="form-group col-12 col-md-12 col-lg-6">
                    <label for="password" class="form-label"
                      >Mot de passe<span class="text-danger">*</span>
                    </label>
                    <input
                      class="form-control"
                      id="password"
                      placeholder="Enter le mot de passe..."
                      type="password"
                      formControlName="password"
                    />
                  </div>
                  <!--repassword-->
                  <div class="form-group col-12 col-md-12 col-lg-6">
                    <label for="repassword" class="form-label"
                      >Répéter le mot de passe
                      <span class="text-danger">*</span>
                    </label>
                    <input
                      class="form-control"
                      id="repassword"
                      placeholder="*****************"
                      type="password"
                      formControlName="repassword"
                    />
                    <div
                      *ngIf="
                        repassword?.valid &&
                        repassword?.value != password?.value
                      "
                    >
                      <small class="text-danger">
                        Les mots de passe saisis ne correspondent pas</small
                      >
                    </div>
                  </div>

                  <div class="col-12 col-md-12 col-lg-12">
                    <button
                      class="btn btn-warning mx-2"
                      [disabled]="
                        updateUserForm.invalid ||
                        password?.value != repassword?.value
                      "
                    >
                      Modifier
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
