<div id="db-wrapper">
  <app-side-bar></app-side-bar>
  <div id="page-content">
    <app-nav-bar></app-nav-bar>
    <div class="container-fluid p-4">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-12">
          <!-- Page Header -->
          <div
            class="border-bottom pb-2 d-lg-flex align-items-center justify-content-between"
          >
            <div class="mb-2 mb-lg-0">
              <h1 class="mb-1 h2 font-weight-bold">Gestion des véhicules</h1>
            </div>
            <div>
              <a routerLink="add" class="btn btn-info btn-sm"
                >Ajouter un véhicule</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-12">
          <!-- Card -->
          <div class="card rounded-lg">
            <!-- Card header -->
            <div class="card-header border-bottom-0 p-0 bg-white">
              <div>
                <!-- Nav -->
                <ul class="nav nav-lb-tab" id="tab" role="tablist">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      id="events-tab"
                      data-toggle="pill"
                      role="tab"
                      aria-controls="events"
                      aria-selected="true"
                      >tous</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <div>
              <div class="tab-content" id="tabContent">
                <div
                  class="tab-pane fade show active"
                  id="events"
                  role="tabpanel"
                  aria-labelledby="events-tab"
                >
                  <div class="table-responsive border-0 overflow-y-hidden">
                    <table class="table mb-0 text-nowrap">
                      <thead>
                        <tr>
                          <th scope="col" class="border-0 text-uppercase">
                            Serie
                          </th>
                          <th scope="col" class="border-0 text-uppercase">
                            état
                          </th>
                          <th scope="col" class="border-0 text-uppercase">
                            modèle
                          </th>
                          <th scope="col" class="border-0 text-uppercase">
                            Type
                          </th>
                          <th scope="col" class="border-0 text-uppercase">
                            Année
                          </th>
                          <th scope="col" class="border-0 text-uppercase">
                            Chauffeur
                          </th>
                          <th scope="col" class="border-0 text-uppercase">
                            type d'énergie
                          </th>

                          <th scope="col" class="border-0 text-uppercase"></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr
                          *ngFor="
                            let truck of truckList
                              | slice : (page - 1) * pageSize : page * pageSize;
                            let i = index
                          "
                        >
                          <td class="align-middle border-top-0">
                            <div class="d-flex align-items-center">
                              <h5 class="mb-0">
                                {{ truck.serie }}
                              </h5>
                            </div>
                          </td>
                          <td class="align-middle border-top-0">
                            <div class="d-flex align-items-center">
                              <h3 class="mb-0">
                                <i
                                  *ngIf="truck.state == 'available'"
                                  class="fa-solid fa-circle-check"
                                  style="color: #29ae2b"
                                ></i>
                                <i
                                  *ngIf="truck.state == 'unavailable'"
                                  class="fa-solid fa-circle-xmark"
                                  style="color: #f01414"
                                ></i>
                              </h3>
                            </div>
                          </td>
                          <td class="align-middle border-top-0">
                            <div class="d-flex align-items-center">
                              <h5 class="mb-0">
                                {{ truck.model }}
                              </h5>
                            </div>
                          </td>
                          <td class="align-middle border-top-0">
                            <div class="d-flex align-items-center">
                              <h5 class="mb-0">
                                {{ truck.type }}
                              </h5>
                            </div>
                          </td>

                          <td class="align-middle border-top-0">
                            <div class="d-flex align-items-center">
                              <h5 class="mb-0">
                                {{ truck.year }}
                              </h5>
                            </div>
                          </td>

                          <td class="align-middle border-top-0">
                            <div class="d-flex align-items-center">
                              <h5 class="mb-0">
                                {{ truck.driver.fullName }}
                              </h5>
                            </div>
                          </td>

                          <td class="align-middle border-top-0">
                            <div class="d-flex align-items-center">
                              <h5 class="mb-0">
                                {{ truck.energyType }}
                              </h5>
                            </div>
                          </td>

                          <td class="align-middle border-top-0">
                            <a
                              *ngIf="truck.state == 'unavailable'"
                              class="btn btn-success px-4 btn-sm mx-1 activate"
                              (click)="updateTruckStatus(truck._id)"
                              >Activer</a
                            >
                            <a
                              *ngIf="truck.state == 'available'"
                              class="btn btn-secondary btn-sm mx-1"
                              (click)="updateTruckStatus(truck._id)"
                              >Désactiver</a
                            >

                            <a
                              class="btn btn-outline-warning btn-sm mx-1"
                              [routerLink]="['update/', truck._id]"
                              ><i class="fa-solid fa-square-pen"></i
                            ></a>
                            <a
                              class="btn btn-outline-danger btn-sm mx-1"
                              [swal]="{
                                text:
                                  'voulez vous vraiment supprimer ce' +
                                  truck.fullName +
                                  ', tu es sure ?',
                                icon: 'warning',
                                showCancelButton: true,
                                confirmButtonText: 'supprimer',
                                confirmButtonColor: 'red'
                              }"
                              (confirm)="delete(truck._id, i)"
                              ><i class="fa-solid fa-trash"></i
                            ></a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

            <div class="card-footer">
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center mb-0">
                  <ul class="pagination justify-content-center mb-0">
                    <ngb-pagination
                      *ngIf="truckList.length > 0"
                      [(page)]="page"
                      [pageSize]="pageSize"
                      [collectionSize]="truckList.length"
                      aria-label="Default pagination"
                    ></ngb-pagination>
                  </ul>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
